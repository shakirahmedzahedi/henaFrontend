name: Deploy to Azure

on:
  push:
    branches:
      - main  # Trigger the workflow on pushes to the main branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Log in to Azure
      uses: azure/login@v1
      with:
        creds: ${{ AZURE_CREDENTIOAL }}

    - name: Log in to Azure Container Registry
      run: |
        echo ${{ AZURE_REGISTRY_PASSWORD }} | docker login ${{ AZURE_REGISTRY_LOGIN_SERVER }} \
          -u ${{ AZURE_REGISTRY_USERNAME }} --password-stdin

    - name: Build and Push Docker Image to ACR
      run: |
        docker build -t ${{ AZURE_REGISTRY_LOGIN_SERVER }}/myapp:${{ github.sha }} .
        docker push ${{ AZURE_REGISTRY_LOGIN_SERVER }}/myapp:${{ github.sha }}

    - name: Deploy to Azure App Service
      uses: azure/webapps-deploy@v2
      with:
        app-name: "your-app-service-name" # Replace with your Azure App Service name
        images: "${{ AZURE_REGISTRY_LOGIN_SERVER }}/myapp:${{ github.sha }}"
